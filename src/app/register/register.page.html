<ion-header>
    <ion-toolbar>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <p>Create a username and password to join our chats!</p>
    </ion-item>
    <br>
    <ion-item>
        <ion-label>
            <ion-icon name="people-outline"></ion-icon>
        </ion-label>
        <ion-input type='text' [(ngModel)]="username" placeholder="Username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label>
            <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input type='password' [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>
            <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input type='password' [(ngModel)]="cpassword" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <br>
        
    <ion-button class="register-button" fill='solid' expand="block" (click)="register()">Signup</ion-button>
    <ion-button class="back-button" expand="block" routerLink="/" routerDirection="back">Cancel</ion-button>
    <!-- <ion-card *ngIf="password !== cpassword">
        <ion-label color="red">Password does not match</ion-label>
    </ion-card> -->
  </ion-content>
