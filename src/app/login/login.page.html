<ion-header>
  <ion-toolbar>
    <ion-title>Gamers Chit N' Chat!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item><p>chatting room for gamers developed by gamers</p></ion-item>
  <br>
  <ion-item>
    <ion-label>
      <ion-icon name="people-outline"></ion-icon>
    </ion-label>
    <ion-input type='text' [(ngModel)]="username" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="key-outline"></ion-icon>
    </ion-label>
    <ion-input type='password' [(ngModel)]="password" placeholder="Password"></ion-input>
  </ion-item>
  <br>
  <ion-button class="login-button" fill='solid' expand="block" (click)="login()">Login</ion-button>
  <ion-button class="sign-up-button" expand="block" routerLink="/register/" routerDirection="forward"> Sign Up </ion-button>

</ion-content>
